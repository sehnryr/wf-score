[workspace]
resolver = "2"
members = [
    "bruteforce",
    "single-score",
    "wf-modifier-proc-macro",
    "wf-mods",
    "wf-score",
    "wf-stats",
]

[workspace.package]
edition = "2024"
publish = false

[workspace.lints.rust]
unsafe_code = "forbid"

[package]
name = "warframe-builder"
version = "0.1.0"
authors = ["Youn MÃ©lois <youn@melois.dev>"]
edition.workspace = true
publish.workspace = true
license = "AGPL-3.0-or-later"

[dependencies]
dioxus = "0.6.3"
thiserror = "2.0.12"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
dirs = "6.0.0"

[features]
default = ["desktop"]
desktop = ["dioxus/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
